
    <nz-layout>
      <nz-sider
        nzCollapsible
        [(nzCollapsed)]="isCollapsed"
        [nzBreakpoint]="'lg'"
        [nzCollapsedWidth]="0"
        [nzZeroTrigger]="zeroTrigger"
      >
        <div class="logo">                    Wipadika Innovations
        </div>
        <ul nz-menu [nzTheme]="'dark'"  style="    height: 100%;
        " [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
          <li nz-menu-item>
            <span><i nz-icon type="user"></i><span class="nav-text">DASHBOARD</span></span>
          </li>
          <li nz-menu-item>
            <span><i nz-icon type="video-camera"></i><span class="nav-text">USER PROFILE</span></span>
          </li>
          <li nz-menu-item>
            <span><i nz-icon type="upload"></i><span class="nav-text">TABLE LIST</span></span>
          </li>
          <li nz-menu-item>
            <span><i nz-icon type="user"></i><span class="nav-text">TYPOGRAPHY</span></span>
          </li>
          <li nz-menu-item>
            <span><i nz-icon type="user"></i><span class="nav-text">ICONS</span></span>
          </li>
          <li nz-menu-item>
            <span><i nz-icon type="user"></i><span class="nav-text">MAPS</span></span>
          </li>
          <li nz-menu-item>
            <span><i nz-icon type="user"></i><span class="nav-text">NOTIFICATIONS</span></span>
          </li>
        </ul>
      </nz-sider>
      <nz-layout>
        <nz-header style="background: #f0f2f5; padding:0;"></nz-header>
        <nz-content style="margin:24px 16px 0; ">
          <div style="padding:24px; background: #f0f2f5; min-height: 700px;">

            <!-- user card -->
            <!-- <app-usercard></app-usercard> -->

            <div nz-row [nzGutter]="{ xs: 8, sm: 8, md: 8, lg: 8, xl: 8, xxl: 8 }">
              <div nz-col [nzSpan]="17" [nzPush]="7">


                  <div class="col-lg-8 col-md-7">
                      <div class="card1">
                          <div class="header">
                              <h4 class="title">Edit Profile</h4>
                          </div>
                          <div class="content">
                              <form>
                                  <div class="row">
                                      <div class="col-md-5">
                                          <div class="form-group">
                                              <label>Company</label>
                                              <input type="text" class="form-control border-input" disabled="" placeholder="Company" value="ACME Inc.">
                                          </div>
                                      </div>
                                      <div class="col-md-3">
                                          <div class="form-group">
                                              <label>Username</label>
                                              <input type="text" class="form-control border-input" placeholder="Username" value="michael23">
                                          </div>
                                      </div>
                                      <div class="col-md-4">
                                          <div class="form-group">
                                              <label for="exampleInputEmail1">Email address</label>
                                              <input type="email" class="form-control border-input" placeholder="Email">
                                          </div>
                                      </div>
                                  </div>

                                  <div class="row">
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label>First Name</label>
                                              <input type="text" class="form-control border-input" placeholder="Company" value="Jon">
                                          </div>
                                      </div>
                                      <div class="col-md-6">
                                          <div class="form-group">
                                              <label>Last Name</label>
                                              <input type="text" class="form-control border-input" placeholder="Last Name" value="Doe">
                                          </div>
                                      </div>
                                  </div>

                                  <div class="row">
                                      <div class="col-md-12">
                                          <div class="form-group">
                                              <label>Address</label>
                                              <input type="text" class="form-control border-input" placeholder="Home Address" value="Melbourne, Australia">
                                          </div>
                                      </div>
                                  </div>

                                  <div class="row">
                                      <div class="col-md-4">
                                          <div class="form-group">
                                              <label>City</label>
                                              <input type="text" class="form-control border-input" placeholder="City" value="Melbourne">
                                          </div>
                                      </div>
                                      <div class="col-md-4">
                                          <div class="form-group">
                                              <label>Country</label>
                                              <input type="text" class="form-control border-input" placeholder="Country" value="Australia">
                                          </div>
                                      </div>
                                      <div class="col-md-4">
                                          <div class="form-group">
                                              <label>Postal Code</label>
                                              <input type="number" class="form-control border-input" placeholder="ZIP Code">
                                          </div>
                                      </div>
                                  </div>

                                  <div class="row">
                                      <div class="col-md-12">
                                          <div class="form-group">
                                              <label>About Me</label>
                                              <textarea rows="5" class="form-control border-input" placeholder="Here can be your description" value="Mike">Oh so, your weak rhyme
You doubt I'll bother, reading into it
I'll probably won't, left to my own devices
But that's the difference in our opinions.</textarea>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="text-center">
                                      <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                                  </div>
                                  <div class="clearfix"></div>
                              </form>
                          </div>
                      </div>
                  </div>




                <!-- col-18 col-push-6 -->
              </div>
              <div nz-col [nzSpan]="7" [nzPull]="17">
                



            <div id="wrapper">
              <div id="content">
                <div id="card">
                  <div id="front">
                    <div id="arrow"><i class="fa fa-arrow-left"></i></div>
                    <div id="top-pic"></div>
                    <div id="avatar"></div>
                    <div id="info-box">
                      <div class="info">
                        <h1>Jesse Couch</h1>
                        <h2>Digital Creative</h2>
                      </div>
                    </div>
                    <div id="social-bar">
                      <a href="https://www.facebook.com/designcouch" target="_blank">
                        <i class="fa fa-facebook"></i>
                      </a>
                      <a href="https://www.twitter.com/designcouch" target="_blank">
                      <i class="fa fa-twitter"></i>
                      </a>
                      <a href="https://www.dribbble.com/designcouch" target="_blank">
                      <i class="fa fa-dribbble"></i>
                      </a>
                      <a href="https://www.codepen.io/designcouch/public">
                      <i class="fa fa-codepen"></i>
                      </a>
                      
                      <a href="javascript:void" class="more-info">
                        <i class="fa fa-user"></i>
                      </a>
                    </div>
                  </div>
                  <div id="social-bar">
                    <a href="https://www.facebook.com/designcouch" target="_blank">
                      <i class="fa fa-facebook"></i>
                    </a>
                    <a href="https://www.twitter.com/designcouch" target="_blank">
                    <i class="fa fa-twitter"></i>
                    </a>
                    <a href="https://www.dribbble.com/designcouch" target="_blank">
                    <i class="fa fa-dribbble"></i>
                    </a>
                    <a href="https://www.codepen.io/designcouch/public">
                    <i class="fa fa-codepen"></i>
                    </a>
                    <a href="javascript:void" class="more-info">
                      <i class="fa fa-undo"></i>
                    </a>
                  </div>
                </div>
                <div id="background">
                  <div id="background-image"></div>
                </div>
              </div>
            </div>
          </div>
              </div>
            </div>



        </nz-content>
        <nz-footer style="text-align: center;">Ant Design ©2019 Implement By Afras Ali</nz-footer>
      </nz-layout>
    </nz-layout>
    <ng-template #zeroTrigger>
      <i nz-icon type="menu-fold" theme="outline"></i>
    </ng-template>
